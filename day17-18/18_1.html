<body>
<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
<input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
<button id="trans-btn" onclick="dec2bin()">转化为二进制</button>
<p id="result">运算结果</p>
<script>

    function dec2bin() {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        var decN=Number(document.getElementById("dec-number").value);
        var binB=Number(document.getElementById("bin-bit").value);
        if (decN >=0 && decN%1===0) {
            var i=0;
            var decN_d=decN;
            var bin2res=[];
            while(decN_d>=1) {
                var res=decN_d%2;
                decN_d=Math.floor(decN_d/2);
                bin2res.unshift(res);
            }
            var resNum=bin2res.length;
            if (binB>=resNum) {
                for (var j=0;j<(binB-resNum);j++) {
                    bin2res.unshift(0);
                }
            }
            else {
                console.log("位数太短，位数需>="+bin2res.length);
            }

            // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
            document.getElementById("result").innerHTML="结果为："+bin2res.join("");
            // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
            // dec-number为5，bin-bit为5，则转化后数字为00101
            // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错

        }
    }

</script>
</body>
</html>
