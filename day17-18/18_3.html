<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body>
<table id="table"></table>
<script>
    //小练习，练习使用循环实现一个九九乘法表
    //第一步，最低要求：在Console中按行输出 n * m = t
    //然后，尝试在网页中，使用table来实现一个九九乘法表
    var obj=[], newtr=[], newtd=[];
    for (var i=1;i<10;i++) {
        obj[i-1]=[];
        newtr[i-1]=document.createElement("tr");
        for (var j=1;j<=i;j++) {
            obj[i-1][j-1]=i+"*"+j+"="+i*j;
            newtd[j-1]=document.createElement("td");
            newtd[j-1].innerHTML=i+"*"+j+"="+i*j;
            newtr[i-1].appendChild(newtd[j-1]);
        }
        document.getElementById("table").appendChild(newtr[i-1]);
        console.log(obj[i-1].join(" "));
    }
</script>
</body>
</html>
